<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="vue.2.5.17.beta.0.js"></script>
  </head>
  <body bgcolor="gray">
    <script type="text/html" id="AppTemplate">
      <div>
        <h2 class="greetingContainer">say {{greeting}}</h2>
        <div><button v-on:click="greeting = 'hello'">change</button></div>
        <Hello />
        <Hello />
      </div>
    </script>
    <div id="app"></div>
    <script>
      debugger
      var App = new Vue({
        el: '#app',
        template: '#AppTemplate',
        data: {
          greeting: 'hi',
        },
        components: {
          Hello: {
            template: `<p>I am Hello component, click <button @click="add">me</button> to add count and the current value is {{count}}.</p>`,
            data: () => ({ count: 0 }),
            methods: {
              add() {
                this.count++
              },
            },
          },
        },
      })
      window.App = App
    </script>
  </body>
</html>
